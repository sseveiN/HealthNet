{% extends "main_template.html" %}

{% block title %} Transfer Patient {% endblock title %}


{% block content %}
{% load bootstrap3 %}

<h1>Transfer <span class="user">{{ patient_name }}</span> to...</h1>

<form action="" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <button type="submit" class="btn btn-primary">
            {% bootstrap_icon "transfer" %} Transfer
        </button>
    {% endbuttons %}
</form>

{% endblock content %}
