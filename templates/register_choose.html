{% extends "main_template.html" %}

{% block title %} Register {% endblock title %}

{% block content %}

    {% load bootstrap3 %}
    <form action="" method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="btn btn-primary">
                {% bootstrap_icon "arrow-right" %} Next
            </button>
        {% endbuttons %}
    </form>

{% endblock content %}
